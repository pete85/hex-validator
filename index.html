<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link href="dist/styles.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/dd55e7005e.js" crossorigin="anonymous"></script>
    <title>HEX Validator</title>
  </head>
  <body>
    <div class="container">
      <div id="parent"></div>
      <div id="buttons">
        <label for="hex">HEX value:</label><br>
        <input type="text" id="hex" name="hex" value="" placeholder="hex" onkeyup="checkValue()">
        <p id="validation"></p>
        <button id="btnAdd" onclick="addHex()">Add HEX</button>
        <div class="tooltip">
          <span class="tooltiptext">Reset</span>
          <i onclick="reset()" class="fa-sharp fa-solid fa-power-off fa-3x linkIcon" id="btnReset"></i>
        </div>
      </div>
    </div>
  <script type="text/javascript" src="dist/hex.js"></script>
  </body>
</html>
